name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Spring Boot App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupère ton code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Cache les dépendances Maven pour accélérer les builds
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build le projet sans les tests (plus rapide pour un premier run)
      - name: Build with Maven
        run: mvn -B -DskipTests package --file backend/pom.xml

      # 5️⃣ Vérifie le Dockerfile (lint basique)
      - name: Lint Dockerfile
        run: |
          if [ ! -f backend/Dockerfile ]; then
            echo "Dockerfile missing!" && exit 1
          else
            echo "Dockerfile found ✅"
          fi
